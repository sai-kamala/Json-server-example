<div>
  <h3>Student Information</h3>
  <ul>
    <div *ngIf ="studentDetail !=null">
      <li><label>Name: </label>{{studentDetail.name}}</li>
      <li><label>id: </label>{{studentDetail.id}}</li>
      <li><label>Details: </label>{{studentDetail.Details}}</li>
      <li><label>HireDate: </label>{{studentDetail.hireDate}}</li>
    </div>
  </ul>
  <app-students-eligible></app-students-eligible>
</div>
